
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Pixie Twinkle Sparkles</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: transparent;
      }
      canvas {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: block;
        background: transparent;
      }
    </style>
  </head>
  <body>
    <canvas id="pixieCanvas"></canvas>
    <script>
      const canvas = document.getElementById('pixieCanvas');
      const ctx = canvas.getContext('2d');

      let width, height;

      function resizeCanvas() {
        width = canvas.width = window.innerWidth;
        height = canvas.height = window.innerHeight;
        createStars();
      }

      window.addEventListener('resize', resizeCanvas);
      resizeCanvas();

      let stars = [];
      const starCount = 150;

      function createStars() {
        stars = [];
        for (let i = 0; i < starCount; i++) {
          stars.push({
            x: Math.random() * width,
            y: Math.random() * height,
            r: Math.random() * 0.6 + 0.4,
            twinkleSpeed: Math.random() * 0.02 + 0.005,
            phase: Math.random() * Math.PI * 2,
            baseAlpha: Math.random() * 0.3 + 0.4
          });
        }
      }

      function draw() {
        ctx.clearRect(0, 0, width, height);
        for (const s of stars) {
          s.phase += s.twinkleSpeed;
          const alpha = s.baseAlpha + 0.3 * Math.sin(s.phase);
          ctx.beginPath();
          ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
          ctx.fillStyle = `rgba(255, 255, 255, ${alpha})`;
          ctx.fill();
        }
        requestAnimationFrame(draw);
      }

      draw();
    </script>
  </body>
</html>
